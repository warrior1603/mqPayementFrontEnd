<h2>Liste des Messages</h2>

<table mat-table [dataSource]="messages" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let message"> {{ message.id }} </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Contenu </th>
    <td mat-cell *matCellDef="let message"> {{ message.content | slice:0:30 }}... </td>
  </ng-container>

  <ng-container matColumnDef="receivedAt">
    <th mat-header-cell *matHeaderCellDef> Re√ßu le </th>
    <td mat-cell *matCellDef="let message"> {{ message.receivedAt | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let message">
      <button mat-icon-button (click)="openDetails(message)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
